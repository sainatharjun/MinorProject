<body>

<div class='container'>
    <div class='row'>
        <div class='col'>
            <div class="form-signin">
            <center><h5 class='font-weight-normal'>Sign up here</h5></center>
            <br>
            <!-- <form method='POST' action='/login'> -->
            <input type="email" class="form-control" id="userName" placeholder="Enter Username" name="mail" required>
          
            <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" name="password" required>

            </div>    
            <center>
              <button type="submit" id="submit" value="submit" class="btn btn-dark" onclick='login()'>Login</button>
            </center>
            <!-- </form> -->
        </div>    
    </div>
</div>
</body> 

<script>



function login()
{

  if($('#password').val()==""||$('#confirmPassword').val()==""||$('#userName').val()==""){
alert('Please fill all fields');
return;
}

  if($('#password').val()!=$('#confirmPassword').val()){
alert('Passwords do not match');
return;
}


  let userName = document.getElementById('userName').value;
  let password = document.getElementById('password').value;

  $.ajax({
    type: 'POST',
    url: '/register',
    data: {userName:userName,password:password,assetsOwned:[],keys:'',myWallet:''},
    success: function(res){
     
        alert(res); 
        if(res=='User Created'){
          window.location.href="login.html"
        }
     
    }
  });

}

</script>
