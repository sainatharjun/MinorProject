  <div class='container'>
      <div class='row'>
          <div class='col'>
              <div class="form-signin">
              <center><h5 class='font-weight-normal'>Send Tokens</h5></center>
              <br>
              <!-- <form method='POST' action='/login'> -->
              <input type="text" class="form-control" id="recieverUserName" placeholder="Enter receiver username" name="recieverUserName" required>
            
              <input type="text" class="form-control" id="amountToSend" placeholder="Enter amount to send" name="amountToSend" required>
  
              </div>    
              <center>
                <button type="submit" value="submit" class="btn btn-dark" onclick='payToken()'>Send</button>
              </center>
              <!-- </form> -->
          </div>    
      </div>
  </div>
    
    <script>
      function  payToken(){
  // alert(txnId)
  var receiver = document.getElementById('recieverUserName').value
  var amountToSend= document.getElementById("amountToSend").value
  $.ajax({
    type: 'POST',
    url: '/payToken',
    data: {
      recieverUserName:receiver,
      amountToSend:amountToSend
    },
    success: function(res){
      alert(res);
      window.location.href='createAsset.html';
    }
  });
}   

    </script>
